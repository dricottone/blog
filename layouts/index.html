{{ define "main" }}

<div id="content">
  {{ .Content }}

  <hr />
</div>


<div id="blog-content">

  <p>These are my three most recent blog posts. More posts can be found on the 'Blog' tab.<p>

  <ul id="blog-post-list">
    {{ with .Site.GetPage "/posts" }}
      {{ range first 3 .Pages }}
      <li>
      {{ partial "blog-post-listitem.html" . }}
      </li>
      {{ end }}
    {{ end }}
  </ul>

</div>

{{ end }}
