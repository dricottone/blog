{{ define "main" }}
<div id="blog-content">

  <article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
  </article>

  <ul id="blog-list">
    {{ range .Pages }}
    <li><h2><a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} - {{ .Title }}</a></h2></li>
    {{ end }}
  </ul>

</div>
{{ end }}
